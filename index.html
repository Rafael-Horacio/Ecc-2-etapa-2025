<body>
  <div class="container mt-4 mb-4">
    <div class="song-display">
      <img src="imagem/ecc-transparente.png" alt="ECC" class="song-image">

    <!-- Barra de busca -->
    <div class="search-bar mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar por mÃºsica..." />
    </div>

    <div class="row content">
      <div class="col-md-6 musicas">

  <!-- Player fixo no rodapÃ© -->
  <div id="fixedPlayer" class="fixed-player hidden">

  <div class="d-flex align-items-center">

    <div class="time-control d-flex justify-content-between w-100">

      <span id="fixedTotalTimeDisplay">0:00</span>
    </div>
  
    <div id="expandedControls" class="expanded-controls mt-2">
      <div class="d-flex justify-content-center w-100">
        <div>
          <button class="control-btn prev"><i class="fa-solid fa-backward-step"></i></button>
          <button class="control-btn" id="fixedPlayBtn"><i class="fa-solid fa-circle-play"></i></button>
          <button class="control-btn next"><i class="fa-solid fa-forward-step"></i></button>
        </div>
